<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Modern To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500");
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/basic.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/smallMedia.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="main-title">
        <div>
          <ul class="main-icon-top">
            <li>
              <button>
                <i class="fas fa-chevron-left fa-2x"></i>
              </button>
            </li>
            <li>
              <button class="menu-dot">
                <!-- <img src="https://img.icons8.com/color/48/000000/menu-2.png" /> -->
                <!-- <img src="img/menu.png" /> -->
                ...
              </button>
            </li>
          </ul>
        </div>
        <h1>Remote Working</h1>
      </div>
      <div class="add-item-button">
        <button id="add" class="button-add">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 16 16"
            style="enable-background:new 0 0 16 16;"
            xml:space="preserve"
          >
            <g>
              <path
                class="fill"
                d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"
              />
            </g>
          </svg>
        </button>
      </div>
    </header>
    <section>
      <div class="toggle-input-field hidden-input">
        <form>
          <fieldset class="toggle-input-fieldset">
            Title:
            <input
              type="text"
              placeholder="Enter a Task"
              class="item-title"
            /><br /><br />
            Note:
            <input
              type="text"
              class="item-note"
              placeholder="Enter a Task Note"
            /><br />
          </fieldset>
          <button class="submit-item" type="submit" onsubmit="showValue">
            Add
          </button>
        </form>

        <!-- <input type="text" placeholder="Task.." id="item" /> -->
      </div>
    </section>
    <!-- <main> -->
    <!-- <div class="to-do-list">
        <ul class="to-do-list-items"></ul>
      </div> -->
    <div class="container">
      <!-- Uncompleted tasks -->
      <ul class="todo" id="todo">
        <li><input type="checkbox" />this is a list item</li>
        <li>
          <input type="checkbox" />this is a list item
          <div class="buttons-icons">
            <button class="delete">
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background:new 0 0 22 22;"
                xml:space="preserve"
              >
                <rect class="noFill" width="22" height="22" />
                <g>
                  <g>
                    <path
                      class="fill"
                      d="M16.1,3.6h-1.9V3.3c0-1.3-1-2.3-2.3-2.3h-1.7C8.9,1,7.8,2,7.8,3.3v0.2H5.9c-1.3,0-2.3,1-2.3,2.3v1.3c0,0.5,0.4,0.9,0.9,1v10.5c0,1.3,1,2.3,2.3,2.3h8.5c1.3,0,2.3-1,2.3-2.3V8.2c0.5-0.1,0.9-0.5,0.9-1V5.9C18.4,4.6,17.4,3.6,16.1,3.6z M9.1,3.3c0-0.6,0.5-1.1,1.1-1.1h1.7c0.6,0,1.1,0.5,1.1,1.1v0.2H9.1V3.3z M16.3,18.7c0,0.6-0.5,1.1-1.1,1.1H6.7c-0.6,0-1.1-0.5-1.1-1.1V8.2h10.6V18.7z M17.2,7H4.8V5.9c0-0.6,0.5-1.1,1.1-1.1h10.2c0.6,0,1.1,0.5,1.1,1.1V7z"
                    />
                  </g>
                  <g>
                    <g>
                      <path
                        class="fill"
                        d="M11,18c-0.4,0-0.6-0.3-0.6-0.6v-6.8c0-0.4,0.3-0.6,0.6-0.6s0.6,0.3,0.6,0.6v6.8C11.6,17.7,11.4,18,11,18z"
                      />
                    </g>
                    <g>
                      <path
                        class="fill"
                        d="M8,18c-0.4,0-0.6-0.3-0.6-0.6v-6.8c0-0.4,0.3-0.6,0.6-0.6c0.4,0,0.6,0.3,0.6,0.6v6.8C8.7,17.7,8.4,18,8,18z"
                      />
                    </g>
                    <g>
                      <path
                        class="fill"
                        d="M14,18c-0.4,0-0.6-0.3-0.6-0.6v-6.8c0-0.4,0.3-0.6,0.6-0.6c0.4,0,0.6,0.3,0.6,0.6v6.8C14.6,17.7,14.3,18,14,18z"
                      />
                    </g>
                  </g>
                </g>
              </svg>
            </button>
            <button class="favourite">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M463 192H315.9L271.2 58.6C269 52.1 262.9 48 256 48s-13 4.1-15.2 10.6L196.1 192H48c-8.8 0-16 7.2-16 16 0 .9.1 1.9.3 2.7.2 3.5 1.8 7.4 6.7 11.3l120.9 85.2-46.4 134.9c-2.3 6.5 0 13.8 5.5 18 2.9 2.1 5.6 3.9 9 3.9 3.3 0 7.2-1.7 10-3.6l118-84.1 118 84.1c2.8 2 6.7 3.6 10 3.6 3.4 0 6.1-1.7 8.9-3.9 5.6-4.2 7.8-11.4 5.5-18L352 307.2l119.9-86 2.9-2.5c2.6-2.8 5.2-6.6 5.2-10.7 0-8.8-8.2-16-17-16zm-127.2 92.5c-10 7.2-14.2 20.2-10.2 31.8l30.1 87.7c1.3 3.7-2.9 6.8-6.1 4.6l-77.4-55.2c-4.9-3.5-10.6-5.2-16.3-5.2-5.7 0-11.4 1.7-16.2 5.2l-77.4 55.1c-3.2 2.3-7.4-.9-6.1-4.6l30.1-87.7c4-11.8-.2-24.8-10.3-32l-81-57.1c-3.2-2.2-1.6-7.3 2.3-7.3H196c12 0 22.7-7.7 26.5-19.1l29.6-88.2c1.2-3.6 6.4-3.6 7.6 0l29.6 88.2c3.8 11.4 14.5 19.1 26.5 19.1h97.3c3.9 0 5.5 5 2.3 7.2l-79.6 57.5z"
                />
              </svg>
            </button>
          </div>
        </li>
        <li><input type="checkbox" />this is a list item</li>
      </ul>

      <!-- Completed tasks -->
      <!-- <ul class="todo" id="completed"></ul> -->
    </div>
    <!-- </main> -->
    <script src="main.js"></script>
  </body>
</html>
